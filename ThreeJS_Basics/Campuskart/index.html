<!DOCTYPE html>
<html lang="en">
<head>
  <title>3D Campuskart</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #141414, #000);
    }
  </style>
</head>
<body>

<!-- THREE CORE -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<!-- REQUIRED FOR TEXT -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/geometries/TextGeometry.js"></script>

<script>
  // Scene
  const scene = new THREE.Scene()

  // Camera
  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  )
  camera.position.z = 14

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true })
  renderer.setSize(window.innerWidth, window.innerHeight)
  renderer.setPixelRatio(window.devicePixelRatio)
  document.body.appendChild(renderer.domElement)

  // Lights
  scene.add(new THREE.AmbientLight(0xffffff, 0.4))

  const keyLight = new THREE.DirectionalLight(0xffffff, 1.2)
  keyLight.position.set(5, 8, 6)
  scene.add(keyLight)

  const rimLight = new THREE.DirectionalLight(0x88aaff, 0.6)
  rimLight.position.set(-6, 4, -6)
  scene.add(rimLight)

  // Load font
  const loader = new THREE.FontLoader()
  loader.load(
    "https://threejs.org/examples/fonts/helvetiker_bold.typeface.json",
    function (font) {

      const geometry = new THREE.TextGeometry("Campuskart", {
        font: font,
        size: 2.5,
        height: 0.7,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 0.08,
        bevelSize: 0.04,
        bevelSegments: 5
      })

      geometry.center()

      const material = new THREE.MeshStandardMaterial({
        color: 0x4f46e5,
        metalness: 0.6,
        roughness: 0.25
      })

      const text = new THREE.Mesh(geometry, material)
      scene.add(text)

      // Mouse interaction
      let mx = 0, my = 0

      window.addEventListener("mousemove", e => {
        mx = (e.clientX / window.innerWidth - 0.5) * 1.5
        my = (e.clientY / window.innerHeight - 0.5) * 0.8
      })

      function animate() {
        requestAnimationFrame(animate)

        text.rotation.y += (mx - text.rotation.y) * 0.05
        text.rotation.x += (-my - text.rotation.x) * 0.05
        text.position.y = Math.sin(Date.now() * 0.002) * 0.15

        renderer.render(scene, camera)
      }

      animate()
    }
  )

  // Resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight
    camera.updateProjectionMatrix()
    renderer.setSize(window.innerWidth, window.innerHeight)
  })
</script>

</body>
</html>
