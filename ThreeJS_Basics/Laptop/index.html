<!DOCTYPE html>
<html lang="en">
<head>
  <title>Realistic 3D Laptop</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #1a1a1a, #000);
    }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
  // Scene
  const scene = new THREE.Scene()

  // Camera
  const camera = new THREE.PerspectiveCamera(
    40,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  )
  camera.position.z = 6

  // Renderer
  const renderer = new THREE.WebGLRenderer({
    antialias: true,
    alpha: true
  })
  renderer.setSize(window.innerWidth, window.innerHeight)
  renderer.setPixelRatio(window.devicePixelRatio)
  renderer.shadowMap.enabled = true
  document.body.appendChild(renderer.domElement)

  // Texture
  const texture = new THREE.TextureLoader().load("laptop.png")
  texture.anisotropy = renderer.capabilities.getMaxAnisotropy()

  // Geometry (more segments = smoother depth)
  const geometry = new THREE.PlaneGeometry(5, 3.5, 32, 32)

  // Fake depth (slight bend)
  geometry.vertices?.forEach(v => {
    v.z = Math.sin(v.x * 0.6) * 0.05
  })

  // Material
  const material = new THREE.MeshPhysicalMaterial({
    map: texture,
    transparent: true,
    roughness: 0.35,
    metalness: 0.3,
    clearcoat: 0.6,
    clearcoatRoughness: 0.2,
    emissive: new THREE.Color(0x2222ff),
    emissiveIntensity: 0.25
  })

  const laptop = new THREE.Mesh(geometry, material)
  laptop.castShadow = true
  scene.add(laptop)

  // Soft shadow plane
  const shadow = new THREE.Mesh(
    new THREE.PlaneGeometry(4.2, 2.2),
    new THREE.ShadowMaterial({ opacity: 0.3 })
  )
  shadow.rotation.x = -Math.PI / 2
  shadow.position.y = -1.6
  shadow.receiveShadow = true
  scene.add(shadow)

  // Lights
  scene.add(new THREE.AmbientLight(0xffffff, 0.5))

  const keyLight = new THREE.DirectionalLight(0xffffff, 1.2)
  keyLight.position.set(5, 6, 4)
  keyLight.castShadow = true
  scene.add(keyLight)

  const rimLight = new THREE.DirectionalLight(0x88aaff, 0.6)
  rimLight.position.set(-6, 4, -4)
  scene.add(rimLight)

  // Mouse interaction (inertia)
  let targetX = 0
  let targetY = 0
  let currentX = 0
  let currentY = 0

  window.addEventListener("mousemove", e => {
    targetX = (e.clientX / window.innerWidth - 0.5) * 1.2
    targetY = (e.clientY / window.innerHeight - 0.5) * 0.8
  })

  // Animation
  function animate() {
    requestAnimationFrame(animate)

    // Smooth inertia
    currentX += (targetX - currentX) * 0.05
    currentY += (targetY - currentY) * 0.05

    laptop.rotation.y = currentX
    laptop.rotation.x = -currentY

    // Floating
    laptop.position.y = Math.sin(Date.now() * 0.002) * 0.12

    renderer.render(scene, camera)
  }

  animate()

  // Resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight
    camera.updateProjectionMatrix()
    renderer.setSize(window.innerWidth, window.innerHeight)
  })
</script>

</body>
</html>
