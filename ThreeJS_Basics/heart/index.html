<!DOCTYPE html>
<html>
<head>
  <title>3D Heart</title>
  <style>
    body { margin: 0; overflow: hidden; background: #0f0f0f; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
  // Scene
  const scene = new THREE.Scene()

  // Camera
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  )
  camera.position.z = 6

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true })
  renderer.setSize(window.innerWidth, window.innerHeight)
  document.body.appendChild(renderer.domElement)

  // ❤️ HEART SHAPE
  const heartShape = new THREE.Shape()

  heartShape.moveTo(0, 0)
  heartShape.bezierCurveTo(0, 0, -2.5, -2.5, -5, 0)
  heartShape.bezierCurveTo(-8, 4, -4, 7, 0, 9)
  heartShape.bezierCurveTo(4, 7, 8, 4, 5, 0)
  heartShape.bezierCurveTo(2.5, -2.5, 0, 0, 0, 0)

  // Extrude settings (2D → 3D)
  const extrudeSettings = {
    depth: 2,
    bevelEnabled: true,
    bevelThickness: 0.5,
    bevelSize: 0.5,
    bevelSegments: 5
  }

  const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings)

  // Material
  const material = new THREE.MeshStandardMaterial({
    color: 0xff2d55,
    metalness: 0.3,
    roughness: 0.4
  })

  const heart = new THREE.Mesh(geometry, material)
  heart.scale.set(0.2, 0.2, 0.2)
  scene.add(heart)

  // Lights
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6)
  scene.add(ambientLight)

  const directionalLight = new THREE.DirectionalLight(0xffffff, 1)
  directionalLight.position.set(5, 5, 5)
  scene.add(directionalLight)

  // Animation
  function animate() {
    requestAnimationFrame(animate)

    heart.rotation.y += 0.01
    heart.rotation.x += 0.005

    renderer.render(scene, camera)
  }

  animate()

  // Resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight
    camera.updateProjectionMatrix()
    renderer.setSize(window.innerWidth, window.innerHeight)
  })
</script>

</body>
</html>
